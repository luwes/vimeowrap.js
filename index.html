<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vimeo Carousel</title>

	<script src="vimeowrap.js"></script>
	<script src="vimeowrap.carousel.js"></script>
	<script src="vimeowrap.lightsout.js"></script>
	<script src="vimeowrap.playlist.js"></script>
	<script src="vimeowrap.infobox.js"></script>
</head>
<body>
	<div id="player"></div>
	<script>
		vimeowrap('player').setup({
			//item: 1,
			repeat: "list",
			urls: [
				'https://vimeo.com/17950038',
				'https://vimeo.com/album/1530284',
				'https://vimeo.com/album/1530284?page=2'
			],
			portrait: false,
			title: false,
			byline: false,
			badge: false,
			plugins: {
				lightsout: {}
			}
		});
	</script>
</body>
</html>
